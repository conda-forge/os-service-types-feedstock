{% set name = "os-service-types" %}
{% set version = "1.8.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c3d60134ee509cf55452c73ff8bd41891bcb6cf42421a159c0138824e126402b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - pbr !=2.1.0,>=2.0.0

  run:
    - python >={{ python_min }}
    - pbr !=2.1.0,>=2.0.0
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
  imports:
    - os_service_types

about:
  home: https://docs.openstack.org/os-service-types/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Summary of the package
  description: Python library for consuming OpenStack sevice-types-authority data.
  doc_url: https://docs.openstack.org/os-service-types/latest/
  dev_url: https://git.openstack.org/cgit/openstack/os-service-types

extra:
  recipe-maintainers:
    - pmlandwehr
    - tschoonj
